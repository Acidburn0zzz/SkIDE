buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

apply plugin: 'kotlin'

group = 'com.skide'
version = '0.0.4'
sourceCompatibility = 1.8
mainClassName = 'com.skide.MainKt'

repositories {
    mavenCentral()
    flatDir {
        dirs 'static-libs'
    }

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.fxmisc.richtext:richtextfx:0.8.2"
    compile "org.json:json:20180130"
    compile name: 'terminalfx-1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
        attributes 'Name': name
        attributes 'Specification-Title': name
        attributes 'Specification-Version': version
        attributes 'Specification-Vendor': name
        attributes 'Implementation-Title': name
        attributes 'Implementation-Version': version
        attributes 'Implementation-Vendor': name
    }
}

apply plugin: 'javafx-gradle-plugin'

// these values are the examples and defaults
// you won't need them all

// configure javafx-gradle-plugin
// for all available settings please look at the class "JavaFXGradlePluginExtension"
jfx {
    verbose = true
    mainClass = "com.skide.MainKt"
    vendor = 'Liz3'
    appName = "skide"
    nativeReleaseVersion = "0.0.4"
    fileAssociations = [

            [
                    description: 'Njol Skript File',
                    extensions: 'sk',
                    contentType: 'application/skript',
                    icon: 'src/main/deploy/skide.ico'
            ]
    ]

}