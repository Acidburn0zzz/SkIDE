buildscript {
    ext.kotlin_version = '1.2.60'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.unbroken-dome.gradle-plugins:gradle-testsets-plugin:1.3.2'

    }
}

plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

apply plugin: 'kotlin'
apply plugin: 'org.unbroken-dome.test-sets'


group = 'com.skide'
version = '0.0.6'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'com.skide.MainKt'

repositories {
    mavenCentral()
    flatDir {
        dirs 'static-libs'
    }
}

dependencies {
    testCompile "org.testfx:testfx-core:4.0.13-alpha"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.jfoenix:jfoenix:8.0.3"
    compile 'org.controlsfx:controlsfx:8.40.14'
    compile "org.json:json:20180130"
    compile name: 'terminalfx-1.3'
    compile "com.github.psnrigner:discord-rpc-java:1.0.4"
    compile "org.java-websocket:Java-WebSocket:1.3.8"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    compile 'com.jcraft:jsch:0.1.54'
    compile 'commons-net:commons-net:3.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.testfx:testfx-junit:4.0.13-alpha"

}


compileKotlin {
    kotlinOptions.jvmTarget = project.targetCompatibility
}
compileTestKotlin {
    kotlinOptions.jvmTarget = project.targetCompatibility
}

testSets {
    integrationTest { dirName = 'main/tests' }
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    archiveName = "Sk-IDE_full.jar"
}


jar {
    manifest {
        attributes 'Main-Class': mainClassName
        attributes 'Name': name
        attributes 'Specification-Title': name
        attributes 'Specification-Version': version
        attributes 'Specification-Vendor': name
        attributes 'Implementation-Title': name
        attributes 'Implementation-Version': version
        attributes 'Implementation-Vendor': name
    }
}
